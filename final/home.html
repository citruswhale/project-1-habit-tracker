<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>

                        <td id="sunday2">✖️</td>
                    </tr>
                    <tr>
                        <td>Code</td>
                        <td id="monday3">✖️</td>
